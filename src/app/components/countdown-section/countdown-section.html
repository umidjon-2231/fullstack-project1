<section class="countdown">
  <h2 class="section-title">DIVISION 2.0 Drops In</h2>
  <p class="section-subtitle">The next evolution of splitting numbers apart</p>
  <div class="countdown-grid">
    <div class="countdown-unit">
      <span class="countdown-number">{{ display().days }}</span>
      <span class="countdown-label">Days</span>
    </div>
    <div class="countdown-sep">:</div>
    <div class="countdown-unit">
      <span class="countdown-number">{{ display().hours }}</span>
      <span class="countdown-label">Hours</span>
    </div>
    <div class="countdown-sep">:</div>
    <div class="countdown-unit">
      <span class="countdown-number">{{ display().mins }}</span>
      <span class="countdown-label">Minutes</span>
    </div>
    <div class="countdown-sep">:</div>
    <div class="countdown-unit">
      <span class="countdown-number">{{ display().secs }}</span>
      <span class="countdown-label">Seconds</span>
    </div>
  </div>
</section>
